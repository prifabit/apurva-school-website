backend:
  name: git-gateway
  branch: main

media_folder: "public/images/gallery"
public_folder: "/images/gallery"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title (English)", name: "title_en", widget: "string" }
      - { label: "Title (Marathi)", name: "title_mr", widget: "string" }
      - { label: "Content (English)", name: "body_en", widget: "markdown" }
      - { label: "Content (Marathi)", name: "body_mr", widget: "markdown" }

  - name: "gallery"
    label: "Gallery"
    folder: "src/content/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title (English)", name: "title_en", widget: "string" }
      - { label: "Title (Marathi)", name: "title_mr", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Category", name: "category", widget: "select", options: ["Events", "Activities", "Campus", "Therapy"] }

  - name: "downloads"
    label: "Downloads"
    folder: "src/content/downloads"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title (English)", name: "title_en", widget: "string" }
      - { label: "Title (Marathi)", name: "title_mr", widget: "string" }
      - { label: "File", name: "file", widget: "file", media_folder: "public/documents", public_folder: "/documents" }
